plugins {
    id 'java'
    id 'application'
}

group 'to-do.list'
version '1.0-SNAPSHOT'
ext.applicationName = 'todo-app'

// ✅ UPDATED: Java 21 configuration
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'App'  // Adjust to 'models.App' if App is in a package
}

repositories {
    mavenCentral()
}

// ✅ UPDATED: Modern dependency versions
dependencies {
    // Updated JUnit 5 dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.10.1'
    
    // Updated Spark Java dependencies
    implementation 'com.sparkjava:spark-core:2.9.4'
    implementation 'com.sparkjava:spark-template-handlebars:2.7.1'
    
    // Updated logging
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    
    // Updated database dependencies
    implementation 'org.sql2o:sql2o:1.6.0'
    implementation 'com.h2database:h2:2.2.224'
}

// Heroku deployment task
task stage(dependsOn: ['clean', 'installDist'])

// ✅ UPDATED: Enhanced test configuration
test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed", "standard_out", "standard_error"
        exceptionFormat "full"
        showCauses true
        showExceptions true
        showStackTraces true
    }
    // Ensure tests run with Java 21
    jvmArgs = [
        '--add-opens=java.base/java.lang=ALL-UNNAMED',
        '--add-opens=java.base/java.util=ALL-UNNAMED'
    ]
}

// ✅ NEW: Compilation configuration for Java 21
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs = [
        '-Xlint:deprecation',
        '-Xlint:unchecked'
    ]
}
